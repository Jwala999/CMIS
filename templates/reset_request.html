<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMIS - Reset Password Request</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="reset-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg reset-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="card-title text-primary">Reset Your Password</h3>
                    <p>Enter your email to receive a password reset token.</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                {{ message }}<br>
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/reset_request">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Request Reset Token</button>
                </form>

                <div class="text-center mt-3">
                    <p>Back to <a href="/" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
