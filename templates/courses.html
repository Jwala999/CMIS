<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMIS - Courses</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 50, 0.85);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700 !important;
            transform: scale(1.05);
        }

        .container {
            margin-top: 50px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 35px;
            animation: fadeInUp 0.8s ease;
        }

        h2, h4 {
            color: #002244;
        }

        .form-control {
            border-radius: 12px;
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #004e92, #000428);
            border: none;
            border-radius: 12px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #003d73, #000326);
        }

        .btn-secondary {
            border-radius: 12px;
        }

        #courseSearchInput {
            padding-left: 40px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
            background-position: 10px center;
            background-size: 20px;
            background-repeat: no-repeat;
        }

        .table th {
            background-color: #002244;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        tr.highlight {
            background-color: rgba(0, 123, 255, 0.15);
            transition: background-color 0.3s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="/">CMIS</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/marks">Marks</a>
                <a class="nav-link" href="/courses">Courses</a>
                <a class="nav-link" href="/fees">Fees</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card animate__animated animate__fadeIn">
            <h2 class="mb-4"><i class="bi bi-journal-code"></i> Courses</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success animate__animated animate__fadeInDown">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <h4 class="mt-4">âž• Add New Course</h4>
            <form method="POST" action="/courses">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Course
                </button>
            </form>

            <hr>

            <input type="text" id="courseSearchInput" class="form-control mb-3" placeholder="ðŸ” Search by Course ID or Name" onkeyup="searchCourses()">

            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="coursesTable">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>{{ course[0] }}</td>
                            <td>{{ course[1] }}</td>
                            <td>{{ course[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <a href="/" class="btn btn-secondary mt-3">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <script>
        function searchCourses() {
            const input = document.getElementById("courseSearchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#coursesTable tbody tr");

            rows.forEach(row => {
                row.classList.remove("highlight");
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
                if (text.includes(input)) {
                    row.classList.add("highlight");
                }
            });
        }
    </script>
</body>
</html>
