<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMIS - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    
    <!-- Custom Style -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/Dashboard.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.75);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107 !important;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.3rem;
            color: #dddddd;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            padding: 30px;
        }

        .card h5 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-logout {
            margin-top: 30px;
            background-color: #ff4d4d;
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 12px;
        }

        .btn-logout:hover {
            background-color: #e60000;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .card-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CMIS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/marks">Marks</a>
                <a class="nav-link" href="/courses">Courses</a>
                <a class="nav-link" href="/fees">Fees</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to CMIS Dashboard</h1>
        <p>All your academic data in one place â€” fast, secure, and beautiful.</p>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Students</h5>
                        <p class="card-text">{{ students }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Courses</h5>
                        <p class="card-text">{{ courses }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Fees Due</h5>
                        <p class="card-text">${{ fees_due }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
